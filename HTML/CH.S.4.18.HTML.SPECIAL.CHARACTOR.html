<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Charactor</title>
</head>
<body>

    <ul>
        <li>Right single quote:&rsaquo;</li>
        
        <li>Left single quote:&lsaquo;</li>
        
        <li>Right double quote:&rdquo;</li>
        
        <li>Left double quote:&ldquo;</li>
        
        <li>Ampersands:&amp;</li>
        
        <li>Grater then:&gt;</li>
        
        <li>Less then:&lt;</li>
        
        <li>Copyright:&copy;</li>
        
        <li>Registered symbol:&reg;</li>
        
        <li>Trademark symbol:&trade;</li>
    </ul>
    
    
</body>
</html>
