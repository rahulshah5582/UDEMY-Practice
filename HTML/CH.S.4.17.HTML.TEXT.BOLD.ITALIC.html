<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Bold & Italic
    </title>
</head>
<body>

    <H1>Text Bold& Italic</H1>

    <!-- <strong></strong> aliment id make that word "Bold"  -->
    <!-- we can also use <b></b> aliments insted of  <strong></strong>  -->

    <p>When eating it is <strong>imperative</strong> that chew food.</p>
    
    <p>When eating it is <b>imperative</b> that chew food.</p>
    
    <!-- <em></em> aliment id make that word "Italic"  -->
    <!-- we can also use <i></i> aliments insted of  <em></em>  -->

    <p>The Cat did <em>not</em> like dog.     
    
    <p>The Cat did <i>not</i> like dog.</p>

    <!-- <dfn></dfn> elements is use for give defination to word or prioritize the word -->

    <p>I am waking up to do <dfn>Meditation</dfn> first</p>
    
</body>
</html>
