<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO ATTACH</title>
</head>
<body>

    <h2>How To Attach Video</h2>
    <p>Sample Video</p>
    
    <video controls>

        <!-- To add video in Mp4 format  -->

        <source src="video/example.mp4" type="video/mp4">
        
        <!-- To store video in Webm format -->
        
        <source src="video/webm/example.webm" type="video/webm">
        
        <!-- To store video in ogv format -->
        
        <source src="video/ogv/example.ogv" type="video/ogv">

        <!-- above are most usefull video format  -->

        <!-- <P>Your Web browser not sapot video</P> -->
    </video>
     
    
    
</body>
</html>
