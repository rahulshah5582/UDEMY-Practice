<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
      
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Name</th>
                <th>Shelfe</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bread</td>
                <td>1</td>
                <td>2</td>
                <td>$3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Milk</td>
                <td>2</td>
                <td>4</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Butter</td>
                <td>3</td>
                <td>5</td>
                <td>$2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>N/A</td>
                <td>N/A</td>
                <td>N/A</td>
                <td>$13</td>
            </tr>

        </tfoot>
    </table>

</body>
</html>
